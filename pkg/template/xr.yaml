apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: {{ .Name }}
spec:
  compositeTypeRef:
    apiVersion: {{ .Group }}/{{ .Version }}
    kind: {{ .Kind }}
  mode: Pipeline
  pipeline:
  - step: patch-and-transform
    functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - name: {{ .Name }}
        base:
          apiVersion: opentofu.m.upbound.io/v1beta1
          kind: Workspace
          spec:
            forProvider:
              source: Remote
              module: {{ .ModuleSource }}
        patches:
{{ .PatchesYaml | indent 10 }}